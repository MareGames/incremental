name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js v19.3.0
      uses: actions/setup-node@v3
      with:
        node-version: '19.3.0'
    - name: Install dependencies
      run: npm install
      env:
        NODE_ENV: production
    - name: Vue.JS
      run: npm install -g @vue/cli-service && npm i vue-template-compiler --save-dev
    - name: Build app
      run: npm run build
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
